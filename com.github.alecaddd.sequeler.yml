pp-id: com.github.alecaddd.sequeler
runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: com.github.alecaddd.sequeler
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'
  - '--share=network'
  - '--filesystem=~/.ssh/:ro'
  - '--socket=ssh-auth'

modules:
  - name: sequeler
    buildsystem: meson
    sources:
      - type: dir
        path: .
